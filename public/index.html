<!-- inline style to stop loading pop-in -->
    <style>
        #db-loading {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0.75;
            gap: 2rem;
            font-size: 1.5rem;
            margin-top: 30vh;
            max-width: 90%;
            margin-inline: auto;
            text-wrap: balance;
            text-align: center;

            .material-symbols-rounded {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo-landscape">
            <img draggable="false" src="/assets/logo.png" alt="logo">
            <div class="logo-text">
                <span class="text-brand">TS Dex</span>
                <span class="text-sub">strangely: typed</span>
            </div>
        </a>
        <a href="/" id="pokedex-nav" class="nav-item">
            <span class="material-symbols-rounded">
                database
            </span>
            <div class="nav-link">Pokedex</div>
        </a>
        <a href="/events" id="events-nav" class="nav-item">
            <span class="material-symbols-rounded">
                event
            </span>
            <div class="nav-link">Events</div>
        </a>
        <a href="/types" id="types-nav" class="nav-item">
            <span class="material-symbols-rounded">
                offline_bolt
            </span>
            <div class="nav-link">Types</div>
        </a>
        <a href="/battle" id="battle-nav" class="nav-item">
            <span class="material-symbols-rounded">
                swords
            </span>
            <div class="nav-link">Battle</div>
        </a>

        <footer>
            <a class="link" target="blank" href="https://github.com/TRGRally/ts-dex"><span class="material-symbols-rounded">link</span><span class="text">GitHub</span></a>
        </footer>
    </nav>

    <main>

        <div id="db-loading">
            <span class="material-symbols-rounded">
                query_stats
            </span>
           <div class="loading-text">
                Fetching the newest data ;)
           </div>
        </div>
        
    </main>
    
</body>
